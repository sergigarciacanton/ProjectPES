<!DOCTYPE html>
<html>
    <head>
        <title>View message</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            input[type=submit] {
              width: 100%;
              background-color: #4CAF50;
              color: white;
              padding: 14px 20px;
              margin: 8px 0;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            }

            input[type=submit]:hover {
              background-color: #45a049;
            }

            div {
              border-radius: 5px;
              background-color: #f2f2f2;
              padding: 20px;
            }

            #myTable td, #myTable th {
              padding-left: 170px;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align:center">View message</h1>

        <div>
            <pre>
                <strong>Address:</strong> ${m.mail}
            </pre>
            <pre>
                <strong>Date:</strong> ${m.date}
            </pre>
            <pre>
                <strong>Title:</strong> ${m.title}
            </pre>
            <pre>
                <strong>Body:</strong> <table id="myTable"> <tr> <td>${m.body} </td> </tr> </table>
            </pre>

            <p class="buttons">
                <a href="@{getInbox(1)}">Back to search</a>
            </p>
        </div>
    </body>
</html>
