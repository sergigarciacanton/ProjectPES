#{extends 'main.html' /}
#{set title:'Home' /}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
</style>

<h1 style="text-align:center">Send Message</h1>

<div>

    #{form @send(), id:'formSendMessage'}
    <p class="field">
        <label>Subject:</label>
        <input type="text" name="subject" size="19"  />
    </p>
    <p class="field">
        <label>Send to:</label>
        <input type="text" name="receivermail" size="19"/>
    </p>

    <p class="field">
        <label>Message:</label>
        <br></br>
        <textarea name="message" rows="20" cols="100"></textarea>
    </p>
    <p class="buttons">
        <input type="submit" value="Send" />
    </p>
    #{/form}

</div>

<script type="text/javascript" charset="${_response_encoding}">
    sessvars.$.clearMem()
</script>
