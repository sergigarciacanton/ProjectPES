#{extends 'main.html' /}
#{set title:'Home' /}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
</style>

<h1 style="text-align:center">Login</h1>

<div>
    #{form @login(), id:'formLogin'}
        <p class="field">
            <label>Mail address:</label>
            <input type="text" name="mail" size="19" value="${flash.username}" />
        </p>
        <p class="field">
            <label>Password:</label>
            <input type="password" name="password" size="19"/>
        </p>
        <p class="buttons">
            <input type="submit" value="Account login" />
        </p>
    #{/form}
    <p>
        <a href="@{indexRegister()}">Register New User</a>
    </p>
</div>

<script type="text/javascript" charset="${_response_encoding}"> sessvars.$.clearMem() </script>
