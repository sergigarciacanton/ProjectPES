#{extends 'main.html' /}
#{set title:'Register' /}

<h1>Register</h1>

#{form @register()}
    #{field 'user.mail'}
        <p class="${field.errorClass}">
            <strong>Username:</strong> <input type="text" name="mail" size="16" value="${user?.username}"> *
            <span class="error">${field.error}</span>
        </p>
    #{/field}
    #{field 'user.fullName'}
        <p class="${field.errorClass}">
            <strong>Real name:</strong> <input type="text" name="fullName" size="16" value="${user?.name}"> *
            <span class="error">${field.error}</span>
        </p>
    #{/field}
    #{field 'user.password'}
        <p class="${field.errorClass}">
            <strong>Password:</strong> <input type="password" name="password" size="16" value="${user?.password}"> *
            <span class="error">${field.error}</span>
        </p>
    #{/field}
    <p class="buttons">
        <input type="submit" value="Register"> <a href="@{index()}">Cancel</a>    
    </p>
#{/form}
