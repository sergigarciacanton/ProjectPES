#{extends 'main.html' /}
#{set title:'Register' /}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
</style>

<h1 style="text-align:center">Register</h1>

#{form @register()}
    #{field 'user.mail'}
        <p class="${field.errorClass}">
            <strong>Username:</strong> <input type="text" name="mail" size="16" value="${user?.username}"> *
            <span class="error">${field.error}</span>
        </p>
    #{/field}
    #{field 'user.fullName'}
        <p class="${field.errorClass}">
            <strong>Real name:</strong> <input type="text" name="fullName" size="16" value="${user?.name}"> *
            <span class="error">${field.error}</span>
        </p>
    #{/field}
    #{field 'user.password'}
        <p class="${field.errorClass}">
            <strong>Password:</strong> <input type="password" name="password" size="16" value="${user?.password}"> *
            <span class="error">${field.error}</span>
        </p>
    #{/field}
    <p class="buttons">
        <input type="submit" value="Register"> <a href="@{index()}">Cancel</a>    
    </p>
#{/form}
